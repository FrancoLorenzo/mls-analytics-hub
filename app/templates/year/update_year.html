{% extends "layout.html" %}

{% block title %}Update Year{% endblock %}

{% block content %}
<h1>Update Year</h1>
<p>Update the details for the {{ year['Year'] }} year.</p>

<div class="text-center mb-4">
    <img src="{{ url_for('static', filename='img/Years-banner.png') }}" alt="Competitions Banner" class="img-fluid" style="width: 100%; height: 300px;   max-width: 100%; border: 1px solid #ddd; padding: 10px;">
</div>

<form action="{{ url_for('main.update_year', year_id=year['Year_ID']) }}" method="POST">

    <!-- Year Details -->
    <div class="form-group row">
        <label for="year" class="col-sm-3 col-form-label">Year:</label>
        <div class="col-sm-9">
            <input type="text" name="year" id="year" value="{{ year['Year'] }}" class="form-control" required>
        </div>
    </div>

    <br><br>
    <!-- Submit and Cancel Buttons -->
    <div class="form-group row">
        <div class="col-sm-9 offset-sm-3">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('main.years') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
