<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MLS Analytics Hub{% endblock %}</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Override dropdown menu text color and add hover effect */
        .dropdown-menu .dropdown-item {
            color: #000 !important; /* Ensures text is black */
            transition: background-color 0.2s ease-in-out; /* Smooth transition */
        }
        .dropdown-menu .dropdown-item:hover {
            background-color: #007bff !important; /* Blue background on hover */
            color: #fff !important; /* White text on hover */
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center py-3">
        <div class="header-logo">
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='img/mls-analytics-hub-logo2.png') }}" alt="MLS Logo" class="img-fluid" style="height: 65px;">
            </a>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main.index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main.clubs') }}">Clubs</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main.competitions') }}">Competitions</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main.conferences') }}">Conferences</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main.players') }}">Players</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main.standings') }}">Standings</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-white dropdown-toggle" href="#" id="statsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Stats
                    </a>
                    <div class="dropdown-menu" aria-labelledby="statsDropdown">
                        <a class="dropdown-item" href="{{ url_for('main.clubs_stats') }}">Club Stats</a>
                        <a class="dropdown-item" href="{{ url_for('main.players_stats') }}">Player Stats</a>
                        <a class="dropdown-item" href="{{ url_for('main.years') }}">Years</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Content Section -->
<main class="container my-5">
    {% block content %}{% endblock %}
</main>

<!-- Footer Section -->
<footer class="bg-dark text-white py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white">Follow us <i class="bi bi-facebook" style="margin-left: 10px;"></i><i class="bi bi-instagram" style="margin-left: 10px;"></i><i class="bi bi-linkedin" style="margin-left: 10px;"></i></a></li>                    
                </ul>
            </div>
            <!-- Add more footer sections as needed -->
        </div>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
